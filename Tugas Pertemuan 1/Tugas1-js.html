<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas 1- Muhamad Sayyid Fadhil - JS</title>
  </head>
  <body>
    <h3>
      Menghitung luas dari persegi panjang, bujur sangkar dan segitiga
      menggunakan variabel dan operator dengan JavaScript
    </h3>
    <script>
      // Deklarasi variabel
      let panjang = 20;
      let lebar = 10;
      let sisi = 8;
      let alas = 12;
      let tinggi = 7;

      // Menghitung luas persegi panjang
      // Rumus: panjang * lebar
      let luasPersegiPanjang = panjang * lebar;

      // Menghitung luas bujur sangkar
      // Rumus: sisi * sisi
      let luasBujurSangkar = sisi * sisi;

      // Menghitung luas segitiga
      // Rumus: 1/2 * alas * tinggi
      let luasSegitiga = 0.5 * alas * tinggi;

      // Cetak
      document.write("<h4>Hasil Perhitungan:</h4>");
      document.write("Persegi Panjang (5x10) = " + luasPersegiPanjang + "<br>");
      document.write("Bujur Sangkar (sisi 8) = " + luasBujurSangkar + "<br>");
      document.write("Segitiga (6x7) = " + luasSegitiga + "<br>");
    </script>
  </body>
</html>
